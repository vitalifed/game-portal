<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Create a room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/landing.css" rel="stylesheet" />
<link href="css/notice.css" rel="stylesheet" />
<link href="css/mancala.css" rel="stylesheet" />

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/bootstrap.min.js"></script>

<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>

<script src="js/mancala.js"></script>
<script src="js/landing.js"></script>

</head>
<body>
	<div class="container" id="landing-page">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-room" id="panel-room-id">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<m>Choose a room's name and nickname</m>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="room-form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username"
											value="Vitali">
									</div>
									<div class="form-group">
										<input type="text" name="roomname" id="roomname" tabindex="2" class="form-control" placeholder="Room" value="Cool room">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="room-submit" id="room-submit" tabindex="4" class="form-control btn btn-room"
													value="Start game">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													Take into account the room's name must be unique, <br /> <b>share the name of the room</b> with your
													counterpart and he can join the game.
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container collapse" id="playground-page">
	    <div class="row sm-padding">
	        <button type="button" class="btn btn-danger" id="btn-leave-id">Leave</button>
	    </div>
		<div class="row">
			<div class="col-sm-4 sm-padding">
				<div class="panel panel-room">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<m>Messages</m>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body" id="panel-messages-id"></div>
				</div>
			</div>
			<div class="col-sm-8 sm-padding">
				<div class="panel panel-room">
					<div class="panel-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td class="side-hole player-hole" id="opp-score" rowspan=4>0</td>
									<td colspan=6></td>
									<td class="side-hole opponent-hole" id="me-score" rowspan=4>0</td>
								</tr>
								<tr class="opponent-side disabled">
									<td class="play-point" id="opp-cell0">6</td>
									<td class="play-point" id="opp-cell1">6</td>
									<td class="play-point" id="opp-cell2">6</td>
									<td class="play-point" id="opp-cell3">6</td>
									<td class="play-point" id="opp-cell4">6</td>
									<td class="play-point" id="opp-cell5">6</td>
								</tr>
								<tr class="player-side">
									<td class="play-point" id="me-cell0">6</td>
									<td class="play-point" id="me-cell1">6</td>
									<td class="play-point" id="me-cell2">6</td>
									<td class="play-point" id="me-cell3">6</td>
									<td class="play-point" id="me-cell4">6</td>
									<td class="play-point" id="me-cell5">6</td>
								</tr>
								<tr>
									<td colspan=6 class="player-turn me-turn">&nbsp;<span class="player-turn-msg">Player turn</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FIXME Delete later -->
	<div class="container collapse">
		<div class="notice notice-info" id="msg-info">
			<strong>Info</strong>
		</div>
		<div class="notice notice-warning" id="msg-warning">
			<strong>Warning</strong>
		</div>
		<div class="notice notice-sm" id="msg-small">
			<strong>Notice</strong>
		</div>
	</div>

</body>
</html>
